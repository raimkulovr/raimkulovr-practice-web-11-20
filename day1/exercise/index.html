<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compaible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <title>Notes App</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <!-- new note -->
        <div class="new-note" style="display: flex; padding-bottom: 10px; padding-left: 10px;">
            <input v-model="note.title" type="text">
            <textarea v-model="note.descr"></textarea>
            <button @click="addNote">New note</button>
        </div>

        <!-- note list -->
        <div class="notes" >
            <div class="note" v-for="(note, index) in notes" :key="index" style="border: 4px double black; padding: 10px;">
                <div class="note-header">
                    <p>{{note.title}}</p>
                </div>
                <div class="note-body">
                    <p>{{note.descr}}</p>
                    <span>{{note.date}}</span>
                </div>
            </div>
        </div>
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            title: 'Notes App',

            note: {
                title: '',
                descr: '',
            },

            notes: [
                {
                    title: '1st Note',
                    descr: 'Description for 1st note',
                    date: new Date(Date.now()).toLocaleString()
                },
                {
                    title: '2nd Note',
                    descr: 'Description for 2nd note',
                    date: new Date(Date.now()).toLocaleString()
                },
                {
                    title: '3rd Note',
                    descr: 'Description for 3rd note',
                    date: new Date(Date.now()).toLocaleString()
                }
            ]
        },
        methods: {
            addNote(){
                console.log(this.note)
                let {title, descr} = this.note
                this.notes.push({
                    title,
                    descr,
                    date: new Date(Date.now()).toLocaleString()
                })
            }
        }

    })
    </script>
</body>
</html>
